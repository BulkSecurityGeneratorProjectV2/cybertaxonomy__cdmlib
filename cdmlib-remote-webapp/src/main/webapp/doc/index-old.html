  <!-- enabling this will enable oauth2 implicit scope support -->
  <script src='lib/swagger-oauth.js' type='text/javascript'></script>

  <script type="text/javascript">

    // ---------------------------------------------
    // added to support for swagger-springmvc groups
    // see https://github.com/martypitt/swagger-springmvc#api-documentation-endpoints
    function getUrlParam(name){
        if(name=(new RegExp('[?&]'+encodeURIComponent(name)+'=([^&]*)')).exec(location.search))
           return decodeURIComponent(name[1]);
     }
    groupParamValue =  getUrlParam("group");
    groupParam = (groupParamValue ? "?group=" + groupParamValue : "")

    jQuery(document).ready(function() {
        idString = 'menu_' + groupParamValue.replace(/\W/g, "_");
        jQuery('#' + idString).addClass('active');
    });

    //
    // Andreas Kohlbecker, 2015
   // ---------------------------------------------

    $(function () {
      window.swaggerUi = new SwaggerUi({
      url: "../api-docs" + groupParam,
      dom_id: "swagger-ui-container",
      supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
      onComplete: function(swaggerApi, swaggerUi){
        log("Loaded SwaggerUI");

        if(typeof initOAuth == "function") {
          /*
          initOAuth({
            clientId: "your-client-id",
            realm: "your-realms",
            appName: "your-app-name"
          });
          */
        }
        $('pre code').each(function(i, e) {
          hljs.highlightBlock(e)
        });
      },
      onFailure: function(data) {
        log("Unable to Load SwaggerUI");
      },
      docExpansion: "none"
    });

    $('#input_apiKey').change(function() {
      var key = $('#input_apiKey')[0].value;
      log("key: " + key);
      if(key && key.trim() != "") {
        log("added key " + key);
        window.authorizations.add("key", new ApiKeyAuthorization("api_key", key, "query"));
      }
    })
    window.swaggerUi.load();
  });
  </script>
</head>
