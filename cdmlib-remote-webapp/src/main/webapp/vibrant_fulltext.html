<!DOCTYPE html SYSTEM "http://www.w3.org/tr/xhtml1/Dtd/xhtml1-transitional.dtd">
<html>
    <head>

        <title>VIBRANT names search</title>
        <link type="text/css" rel="stylesheet" media="all" href="vibrant.css" />

        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"/>
        <script type="text/javascript" language="javascript">


$(document).ready(function(){

if( $('#query').val().contains('*')){
    $('#matchModeId').val("LIKE");
}
if( $('#query').val().indexOf('*') == -1){
    $('#matchModeId').val("EXACT");
}
  });      </script>

    </head>

    <body>
        <a href="vibrant_names.html" title="Home"><img src="acquia_prosper_logo.png" alt="Home" /></a>

        <br></br>
        <table cellpadding="1" width="100%">
            <tr>
                
                <td width="5%"></td>
                
                <td valign="top">
                    <h2>ViBRANT index full text search</h2>
                    <br></br>
                    <p> Fill in the empty field in order to query the database.</p>
                    <p> Search all fields including descriptive data. For a wild card search use * e.g. annual*:</p>
                    <!--form name="form1" method="get" action="http://localhost:8080/name/findTitleCache?" onsubmit="return OnSubmitForm();"-->
                    
                <form id="fullTextFormId" method="get" action="taxon/findByDescriptionElementFullText?">
                    
                    <table width="28%" align="left" cellpadding="4" cellspacing="3"
                        bgcolor="#F5F5F5" style="border-collapse: collapse">
                        <tr>
                            <td width="23%"><strong>Enter query text:</strong></td>
                            <td width="77%">
                                <input name="query" type="text" id="fullTextquery" size="50"></input>
                                <input type="hidden" name="hl" value="1"></input>
                                <div align="left"></div>
                            </td>
                            
                        </tr>
                        <tr>
                            <td colspan="2"><input type="submit" value="Query"
                                style="FONT: 12px Verdana,Geneva,sans-serif;" /></td>
                        </tr>
                        <tr>
                            <td ></td>
                            <td>
                                Or <a href="vibrant_names.html">search on scientific name</a> only.
                                <!--a href="vibrant_fulltext.html">Full text search</a-->
                            </td>
                        </tr>
                    </table>
                </form> 
                </td>
            </tr>
        </table>

    </body>
</html>
